<!doctype html> <!-- //Informando que esta escrevendo na ultima versão do Html -->

<!-- Todo conteúdo fica dentro do body -->

<html>
    <head>
        <title>Estudos Neppo - Logica Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1> Lógica Javascript</h1>
        <script>
        var n1 = prompt("Digite o 1º numero: ");
            n1 = parseInt(n1);
        var n2 = prompt("Digite o 2º numero: ");
            n2 = parseInt(n2);
        alert("O resto da divisão de "+(n1)+ " por "+ (n2) + " é : " + (n1%n2));
        alert("O numero "+ (n1)+ " elevado a "+ (n2) + " é : " + (n1**n2));
       
		</script>
        
        
    </body>
</html>
