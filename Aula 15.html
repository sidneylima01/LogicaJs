<!doctype html> 

<!-- //Informando que esta escrevendo na ultima versão do Html -->
<!-- Todo conteúdo fica dentro do body -->

<html>
    <head>
        <title>Estudos Neppo - Logica Javascript</title>
    </head>
    <body>
        <h1> Lógica Javascript</h1> 
		
	<script>
		var num = parseFloat(prompt("Ola, Digite um numero "));
		
		for(var i = 1; i<=1000 ; i++){
						document.write( num + " x " + i + " = " +( num * i ) + "<br>");
			
		}
		document.write("Saiu do Loop");
	</script>
    </body>
</html>
