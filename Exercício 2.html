<!doctype html>
<html>
	<head>
		<h1>Exercício 2</h1>
	</head>
	
	
	<body>
	<title>Exercício 2</title>
	<script>
		var n1 = parseFloat (prompt("Digite um Numero"));
		var indice = 1;
		
		
		
		while (indice <= 500){
			 document.write( n1 + " * " + indice + " = " + ( n1 * indice ) + "<br>");
			
		
		if( indice % 10 === 0){
			
			document.write("<hr>");
		}
			indice = indice +1;
		}
			
	</script>
	</body>

</html>
