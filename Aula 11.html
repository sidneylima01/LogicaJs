<!doctype html> 

<!-- //Informando que esta escrevendo na ultima versão do Html -->
<!-- Todo conteúdo fica dentro do body -->

<html>
    <head>
        <title>Estudos Neppo - Logica Javascript</title>
		<meta charset="utf-8">
    </head>
    <body>
        <h1> Lógica Javascript</h1>
		<script>
		var n = parseInt(prompt("Digite um valor de 1 a 6 "));
		
		switch(n){
			case 1:
					alert("Numero 1");
				break;
			case 2:
					alert("Numero 2");
				break;
			case 3:
					alert("Numero 3");
				break;
			case 4:
					alert("Numero 4");
				break;
			case 5:
					alert("Numero 5");
				break;
			case 6:
					alert("Numero 6");
				break;
			default:
					alert("Escolha de 1 a 6");
			}
		</script>
    </body>
</html>
