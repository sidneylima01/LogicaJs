<!doctype html> <!-- //Informando que esta escrevendo na ultima versão do Html -->

<!-- Todo conteúdo fica dentro do body -->
<!-- Operadores Aritméticos
     ** exponenciação 
     % - "Modulo" - Resto
     ++ incremento
     -- Decremento
                    -->
<html>
    <head>
        <title>Estudos Neppo - Logica Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1> Lógica Javascript</h1> 
    </body>
    <script>
        n = 3;
        n++;
        alert(n);
        n--;
        alert(n);
        alert(n ** 2);
        alert(n % 2)
        
        
    </script>
</html>
