    <h1> Olá Nepper, Aula 02 </h1>
    <script>
        //Problema - digitar 2 números e somar
        //parseInt ou parseFloat - Transforma variavel 
        //pede o 1 numero
        var n1 = parseInt(prompt("Digite um número: "));
        //n1 = parseInt(n1) - Outra forma
        //pede o 2 numero
        var n2 = parseInt(prompt("Digite o segundo número: "));

        alert ( n1 + n2);
        </script>
